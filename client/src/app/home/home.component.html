<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find Your Match!</h1>
    <p class="lead">
      Come on to view your matches... all you need to do is to sign up!
    </p>

    <div class="text-center">
      <button
        type="button"
        class="btn btn-lg btn-primary me-2"
        (click)="registerToggle()"
      >
        Register
      </button>
      <button class="btn btn-lg btn-info me-2" type="button">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
